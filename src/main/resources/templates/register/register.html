<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
	integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
	integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Register</title>
</head>
<body>
	<div class="container mt-5">
		<h3 align="justify">Registration using Thymeleaf + Spring Mybatis
			+ Spring Boot</h3>
		<div class="card" style="width: 55rem;">
			<div class="card-header text-center bg-info ">
				<h3>Register</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/auth/save}" method="post" th:object="${users}">
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label> <input name="userName"
							type="text" class="form-control" id="userName" th:field="*{userName}">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label> <input name="userEmail" type="email"
							class="form-control" id="email" th:field="*{userEmail}">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Password</label> <input name="userPassword"
							type="password" class="form-control" id="password" th:field="*{userPassword}">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Konfirmasi Password</label> <input
							type="password" class="form-control" id="passwordConfirmation">
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
