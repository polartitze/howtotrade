<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
  <!-- PUNYA ORANG LAIN -->
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
	<title>Forum</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">How To Trade</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample05">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/topic/all">Forum</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Course</a>
            </li>
          </ul>
          <ul class="navbar-nav my-4 my-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="/profile" id="dropdown05" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
              <div class="dropdown-menu" aria-labelledby="dropdown05">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Log Out</a>
              </div>
            </li>
          </ul>
        </div>
    </nav>
    
    
    

  <!-- NGAMBIL PUNYA ORANG LAIN -->
  
<div class="container">
      <div class="row">
        <!-- Main content -->
        <div class="col-lg-12 mb-3">
              <button class="btn btn-lg btn-success btn-add-new my-5">Add New Topic</button>
            
          <div class="container-fluid mt-100 add-new-topic">
          
            <div class="row">
                <div class="col-md-12 px-0">
                    <div class="card mb-4">
                        <div class="card-header">
                            <div class="media flex-wrap w-100 align-items-center"> <img src="https://i.imgur.com/iNmBizf.jpg" class="d-block ui-w-40 rounded-circle" alt="">
                                <div class="media-body ml-3"> 
                                  <a th:href="@{/}" class="text-primary" >Alvin</a> 
                                </div>
                                <div class="text-muted small ml-3">
                                    
                                </div>
                            </div>
                        </div>
                        
                        <form th:action="@{'/topic/add'}" th:object="${topicForm}" method="post">
                          <div class="panel">
                            <div class="panel-body p-3">
                              <input class="form-control" th:field="*{topicTitle}" rows="1" placeholder="Your title"></input>
                              <textarea class="form-control my-2" th:field="*{description}" rows="5" placeholder="Describe it"></textarea>
                              <div class="mar-top clearfix">
                                <button class="btn btn-sm btn-primary pull-right" type="submit"><i class="fa fa-pencil fa-fw"></i>Add</button>
                                <a class="btn btn-trans btn-icon fa fa-video-camera add-tooltip" href="#"></a>
                                <a class="btn btn-trans btn-icon fa fa-camera add-tooltip" href="#"></a>
                                <a class="btn btn-trans btn-icon fa fa-file add-tooltip" href="#"></a>
                              </div>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
          </div>
          
          <!-- End of post 1 -->
          <div class="card row-hover pos-relative py-3 px-3 mb-3 border-warning border-top-0 border-right-0 border-bottom-0 rounded-0" th:each="topic : ${listTopic}">
          
            <div class="row align-items-center">
              <div class="col-md-8 mb-3 mb-sm-0">
                <h5>
                  <a th:href="@{'/topic/'+${topic.topicid}}" class="text-primary" th:text="${topic.topictitle}"></a>
                </h5>
                <p class="text-sm"><span class="op-6">Posted</span> <a class="text-black" href="#">20 minutes</a> <span class="op-6">ago by</span> <a class="text-black" href="#" th:text="${topic.username}"></a></p>
                <p th:text="${topic.description}"></p>
                
              </div>
              <div class="col-md-4 op-7">
                <div class="row text-center op-7">
                  
                   <div class="col px-1"> 
                    <i class="ion-ios-chatboxes-outline icon-1x"></i> 
                    <span class="d-block text-sm" th:text="${topic.countcomment}"></span> 
                    <span class="d-block text-sm">Comment</span>
                  </div>
                  <div class="col px-1"> <a th:href="@{'/topic/'+${topic.topicid}+'/delete'}"><i class="fa fa-trash-o icon-1x"></i></a></div>
                  
                  
                </div>
              </div>
            </div>
          </div>
          <!-- /End of post 1 -->
        </div>
        
        <!-- Sidebar content -->
        
      </div>
    </div>
    
    



<!-- JAVASCRIPT CODE -->
	<script type="text/javascript">
		$(document).ready(function () {
			$('.add-new-topic').hide();
			initForm();
		});

		function initForm() {
      $('.btn-add-new').on('click', function () {
				$('.add-new-topic').show();
			});
			
		}

	</script>
</body>
</html>
