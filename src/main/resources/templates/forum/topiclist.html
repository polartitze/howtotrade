<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="assets/slider/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/slider/css/bootstrap-icons.css" rel="stylesheet">
  
  <script th:src="@{/assets/js/jquery.min.js}"></script>
  <script th:src="@{/assets/js/bootstrap.min.js}"></script>


  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
	<title>Forum</title>
</head>
<body style="background-color: #eee;">
  <div th:replace="fragments/header :: header">&nbsp;</div>
  
<div class="container">
      <div class="row">
        <!-- Main content -->
          <div class="col-lg-12 mb-3">
              <div class="my-5" sec:authorize="isAnonymous()"></div>
              <button class="btn btn-lg btn-primary btn-add-new my-5" sec:authorize="isAuthenticated()">
              		<i class="fa fa-plus mr-2"></i>
              		<span>Tambah Topik<span>
              </button>
              
            <div class="container-fluid mt-100 add-new-topic" sec:authorize="isAuthenticated()">
            
              <div class="row">
                  <div class="col-md-12 px-0">
                      <div class="card mb-4">
                          <div class="card-header">
                              <div class="media flex-wrap w-100 align-items-center"> <img src="https://i.imgur.com/iNmBizf.jpg" class="d-block ui-w-40 rounded-circle" alt="">
                                  <div class="media-body ml-3"> 
                                    <a th:href="@{/}" class="text-primary" sec:authentication="name"></a> 
                                  </div>
                                  <div class="text-muted small ml-3">
                                  </div>
                              </div>
                          </div>
                          <form th:action="@{'/topic/add'}" th:object="${topicForm}" method="post" enctype="multipart/form-data">
                            <div class="panel">
                              <div class="panel-body p-3">
                                <input class="form-control" th:field="*{topicTitle}" rows="1" placeholder="Your title"></input>
                                <textarea class="form-control my-2" th:field="*{description}" rows="5" placeholder="Describe it"></textarea>
                                <div class="mar-top clearfix">
                                  <button class="btn btn-primary pull-right" type="submit"><i class="fa fa-pencil fa-fw"></i>Add</button>
                                  <label class="btn btn-trans btn-icon fa fa-camera add-tooltip" for="inputImage">
		                            <input id="inputImage" type="file" name="image" accept="image/png, image/jpeg" style="opacity: 0;"/>
		                          </label>
		                          <div class="alert alert-danger" id="alert" style="display: none;">Maksimal file 1MB</div>
                                </div>
                              </div>
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
            </div>
            
            <div class="card row-hover pos-relative py-3 px-5 mb-3 rounded-0 align-self-center" th:each="topic : ${listTopic}">
            
              <div class="row align-items-center">
                <div class="col-md-10 text-justify">
                  <h5>
                    <a th:href="@{'/topic/'+${topic.topicid}}" class="text-dark" th:text="${topic.topictitle}"></a>
                  </h5>
                  <p class="text-sm"><span class="op-6"></span> <a class="text-black" href="#" th:text="${topic.createddate}"></a>
                    <span class="op-6">ago by</span> <a class="text-black" href="#" th:text="${topic.username}"></a></p>
                  <p th:text="${topic.description}"></p>
                  <div th:if="${topic.imagepath} != '-'">
                    <img class="img-thumbnail"
                      th:src="@{'/assets/images/' + ${topic.username} + '/topic/' + ${topic.topictitle} + '/' + ${topic.imagepath} }"
                      alt="Failed to load image">
                  </div>
                </div>
                
                <div class="col-1 text-center" th:each="authority : ${#authentication.getAuthorities()}"
                  th:if="${authority.getAuthority().startsWith('ROLE_ADMIN')} OR ${#authentication.name} == ${topic.username}">
                  <div class="align-item-center">
                    <a th:href="@{'/topic/'+${topic.topicid}+'/delete'}" class="align-self-center">
                      <button type="button" class="btn btn-danger btn-floating">
                        <i class="fa fa-trash"></i>
                      </button>
                    </a>
                  </div>
                </div>
                
                <div class="col-1 align-item-right">
                  <a th:href="@{'/topic/'+${topic.topicid}}" style="text-decoration:none">
                    <div class="row align-item-center text-primary">
                      <button type="button" class="btn btn-primary btn-floating">
                        <i class="fa fa-comments-o fa-lg my-auto"></i>
                        <span class="text-xl ml-2 align-self-center" th:text="${topic.countcomment}"></span>
                      </button>
                    </div>
                  </a>
                </div>
               
                            
              </div>
              
              
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
    
    <div th:replace="fragments/logout :: logout">&nbsp;</div>



<!-- JAVASCRIPT CODE -->
	<script type="text/javascript">
		$(document).ready(function () {
			$('.add-new-topic').hide();
			initForm();
		});

		function initForm() {
      $('.btn-add-new').on('click', function () {
				$('.add-new-topic').show();
			});
			
		$("#inputImage").change(function(){
	          if((this.files[0].size / 1024 / 1024) > 1){
	              $("#alert").show();
	          } 
	          else{
	             $("#alert").hide();
	          } 
	      });
		}

	</script>
</body>
</html>
