<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <!-- PUNYA ORANG LAIN  -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <head>
    <title>Forum</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">How To Trade</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/topic/all">Forum</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Course</a>
          </li>
        </ul>
        
        <ul class="navbar-nav my-4 my-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/profile" id="dropdown05" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
            <div class="dropdown-menu" aria-labelledby="dropdown05">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Log Out</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" style="width: 100%; margin: 0;">
      <div class="row" style="background:navajowhite; text-align: center; width: fit-content;" th:if="${roles == 'ROLE_ADMIN'}">
        <div class="container">
          <span>Admin Page</span>
        </div>
      </div>
      
    </div>
    
    
    <!-- nampilin topik -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header">
              <div class="media flex-wrap w-100 align-items-center">
                <img src="https://i.imgur.com/iNmBizf.jpg" class="d-block ui-w-40 rounded-circle" alt="">
                <div class="media-body ml-3">
                  <a th:href="@{/}" th:text="${topicData.userName}"></a>
                  <div class="text-muted small">13 days ago</div>
                </div>
                <div class="text-muted small ml-3">
                  <div> Posted on <strong>
                      <span th:text="${topicData.createdDate}"></span>
                    </strong>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h1 th:text="${topicData.topicTitle}"></h1>
            </div>
            <div class="card-body">
              <p th:text="${topicData.description}"></p>
            </div>
            <form th:action="@{'/topic/'+${topicData.topicId}+'/comment'}" th:object="${commentForm}" method="post">
              <div class="panel">
                <div class="panel-body">
                <div class="d-flex">
                	<textarea class="form-control m-3" th:field="*{description}" rows="4" placeholder="Type your comment"></textarea>
                </div>
                  
                  <div class="mar-top mb-3 clearfix">
                    <button class="btn btn-sm btn-primary pull-right mr-3" type="submit">
                      <i class="fa fa-pencil fa-fw"></i> Comment </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
      
    
    <div class="container py-3 px-5">
		<div class="" th:each="comment : ${listComment}">
			<div class="row border-top border-primary py-3 items">
				<div class="col-2 mr-2 align-self-center"><time th:text="${comment.createdDate}"></time></div>
				<div class="mr-2 align-self-center">
					<img class="mr-3 rounded-circle" src="https://i.imgur.com/iNmBizf.jpg">
				</div>
				<div class="col-8 mr-2 pt-2">
					<h4 th:text="${comment.userName}"></h4>
                	<p th:text="${comment.description}"></p>
				</div>	

			<div class="align-self-center row float-right">
                <a class="float-right" th:href="@{'/topic/'+${comment.topicId}+'/comment/'+${comment.commentId}+'/delete'}">
                  <i class="fa fa-trash-o icon-1x align-middle"></i>
                </a>
                 <div class="mx-1 align-self-center" th:if="${roles == 'ROLE_ADMIN'}">
	              <a th:href="@{'/topic/block/'+${comment.userName}}" class="btn-primary">Blokir</a>
	            </div>
            </div>
            
           
            
			</div>
		</div>
		

	</div>
    
    
  </body>
</html>
