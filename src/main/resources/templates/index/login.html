<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
<head>
    <title>Login</title>
</head>
<body>
  <div tiles:fragment="content">
    <form name="f" th:action="@{/doLogin}" th:object="${loginForm}" method="post">               
        <fieldset>
            <legend>Please Login</legend>
            <div th:if="${param.error}" class="alert alert-error">    
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>
            <label for="username">Username</label>
            <input type="text" id="inputUsername" name="username" th:field="${loginForm.userName}" required/>        
            <label for="password">Password</label>
            <input type="password" id="inputPassword" name="password" th:field="${loginForm.userPassword}" required/>    
            <div class="form-actions">
                <button type="submit" class="btn">Log in</button>
            </div>
            <div>
                <p>halo</p>
                <span th:text="${ErrorMessage}"></span>
            </div>
        </fieldset>
    </form>
</div>


</body>
</html>
