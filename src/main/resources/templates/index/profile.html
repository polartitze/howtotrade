<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
<div class="wrapper">
        <div class="profile">
            <div class="overlay">
                <div class="about d-flex flex-column">
                    <h4>Bryan Jayanto</h4> <span>Software Developer</span>
                </div>
            </div>
        </div>
    </div>
    
    
    
        <div class="container mb-5">
        <form th:action="@{/profile/save}" th:object="${profileForm}" method="post">
            <div class="card">
                <div class="card-body p-5">
                    <div class="row gutters">
                        <div class="container">
                            <h6 class="mb-2 text-primary">Personal Details</h6>
                        </div>
                        <div class="container">
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input type="text" class="form-control" id="userName" readonly th:field="${profileForm.userName}">
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" th:field="${profileForm.userEmail}" required>
                            </div>
                        </div>
                        <div class="container">
                            <div class="form-group">
                                <label for="password">Change Password</label>
                                <input type="password" class="form-control" id="phone" placeholder="Enter new password">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <!-- <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button> -->
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
        </div>
    <input type="hidden" th:value="${data.userName}" id="hiddenUserName"/> 
    <input type="hidden" th:value="${data.userEmail}" id="hiddenUserEmail"/> 
	<!-- JAVASCRIPT CODE -->
	<script type="text/javascript">
		$(document).ready(function () {
			//$('.error1').show();
			console.log('halo');
			initForm();
		});

		function initForm() {
            const hiddenUserName = $('#hiddenUserName').val();
            const hiddenUserEmail = $('#hiddenUserEmail').val();
            console.log(hiddenUserEmail);
            console.log(hiddenUserName);
            $('#userName').val(hiddenUserName);
            $('#userEmail').val(hiddenUserEmail);
		}
		
	</script>
</body>
</html>
